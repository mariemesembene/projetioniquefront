<ion-content>
<div class="content-header">
    <ion-icon id="home" routerLink="/accueil" slot="start" name="home"></ion-icon>
    <div id="logo-SA">
    </div>
    <div id="icone-depot">
      <ion-icon name="return-up-forward-outline"></ion-icon>
    </div>
    <div id="title-header">
      Dépot
    </div>
    <div id="bottom-bar">

    </div>
  </div>

  <div class="content-form-depot">
    <div id="content-menu-choice" padding>
      <div class="content-menu" (click)="ShowAndHide(1)">
          Emmetteur
          <div class="menu-bar-bottom" [hidden]="hide"></div>
      </div>

      <div class="content-menu" (click)="ShowAndHide(2)">
        Bénéficiare
        <div class="menu-bar-bottom" [hidden]="!hide"></div>
      </div>
    </div>
    <div [hidden]="hide" id="content-form-emmeteur">
      <form [formGroup]="ClientDepot">        
        <ion-item>
          <ion-label position="floating" >Num CNI</ion-label>
          <ion-input formControlName="numeroCni"   placeholder="1990199800141"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Nom Complet</ion-label>
          <ion-input formControlName="nomCompletClient"  placeholder="mareme"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Telephone</ion-label>
          <ion-input formControlName="telephone" placeholder="779349340"></ion-input>
        </ion-item>
      </form>
      <form [formGroup]="montant" >
        <ion-item>
          <ion-label position="floating" >Montant</ion-label>
          <ion-input [(ngModel)]="mon" (ionChange)="calculermontant($event)" formControlName="montant"   placeholder="175000F"></ion-input>
        </ion-item>
      </form>
        <ion-item>
          <ion-label position="floating" >Frais</ion-label>
          <ion-input value="{{frais}}" type="input" name="frais" id="frais"  placeholder="11000F"></ion-input>
        </ion-item>
      
    </div>

      <div [hidden]="!hide" id="content-form-beneficiaire">
        <form [formGroup]="ClientRetrait">
          <ion-item>
            <ion-label position="floating" >Nom Complet</ion-label>
            <ion-input formControlName="nomCompletClient"  placeholder="Name"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating" >Telephone</ion-label>
            <ion-input formControlName="telephone" placeholder="77777777"></ion-input>
          </ion-item>
        </form>
        <ion-button (click)="eventpopover()"   style="position: relative;top:140px;width: 70%;margin: auto;height: 50px;" expand="block" shape="round" fill="outline" >Suivant</ion-button>
    </div>
  </div>

</ion-content>
